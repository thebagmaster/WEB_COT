<html>
<head>
<script type="text/javascript">
function get(index,yearS,yearE){
	var url = "get.php";
	var http = new XMLHttpRequest();
	http.open("POST", url, true);
	http.onreadystatechange = function () {
		if (http.readyState == 4) {
			document.write("<p>" + yearS[index] + " to " + +yearE[index] + " executed.</p>");
			if((index+1)<yearS.length)
				get(index+1,yearS,yearE);
		}
	}
	var params = "start="+yearS[index]+"&end="+yearE[index];
	http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
	http.send(params);
}
function init(){
	var yearS = new Array("00", "01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11");
	var yearE = new Array("01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12");
	get(0,yearS,yearE);
}
</script>
</head>
<body onload="init()">
<p><a href="index.htm">To Index/Chart</a></p>
</body>
</html>
